spring.application.name=CollabConnect

#PostGreSQL configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/collabConnect
spring.datasource.username=postgres
spring.datasource.password=Deeptavo@2708

#Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Redis Configuration
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password= # Leave empty if no password
spring.cache.type=redis

video.storage.location=E:/JAVA_ENTERPRISE/CollabConnect/src/main/java/com/example/CollabConnect/uploads/videos

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

server.tomcat.max-swallow-size=10MB

# Disable Default Datasource Auto-Configuration (Custom Connection Pool Later)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

